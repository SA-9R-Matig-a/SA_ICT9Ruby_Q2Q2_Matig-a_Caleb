	<div class="container-fluid mt-5 col-8 col-xl-8">


<div class="content">
	<h2>Register Now!</h2>

		<form>
			<div class="name mb-3"> <!--div for name-->
		        <label for="inputText">Name</label>
		        <input type="text" id="inputText" placeholder="Name here" class="form-control">
		    </div>

		    <div class="email mb-3"> <!--div for email-->
		        <label for="inputEmail">Email</label>
		        <input type="email" id="inputEmail" placeholder="Email" class="form-control">
		    </div>

		    <div class="age mb-3"> <!--div for age-->
		        <label for="inputAge">Age</label>
		        <input type="number" id="inputAge" placeholder="Age" class="form-control">
		    </div>

		     <div class="phonenumber mb-3"> <!--div for phone number-->
		        <label for="inputPhonenumber">Phone Number</label>
		        <input type="tel" id="inputPhonenumber" placeholder="Phone Number" class="form-control">
		    </div>
		    	    



			<br>

			<div class="mb-3"> <!--Topics-->
	    		<label class="form-label"><b>Preferred Topics in Robotics</b></label><br>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" id="topic1" value="robotics">
						<label class="form-check-label" for="topic1">Designing</label>
					</div>

					<div class="form-check">
						<input class="form-check-input" type="checkbox" id="topic2" value="coding">
						<label class="form-check-label" for="topic2">Coding</label>
					</div>

					<div class="form-check">
						<input class="form-check-input" type="checkbox" id="topic3" value="building">
						<label class="form-check-label" for="topic3">Building</label>
					</div>
	        </div>

	        <div class="mb-3"> <!--Experience-->

				<label class="form-label"><b>Experience Level in Robotics</b></label><br>

			<div class="form-check">
				<input class="form-check-input" type="radio" name="level" id="beginner" value="beginner">
				<label class="form-check-label" for="beginner">Beginner</label>
			</div>

			<div class="form-check">
				<input class="form-check-input" type="radio" name="level" id="intermediate" value="intermediate">
				<label class="form-check-label" for="intermediate">I know a thing or 2</label>
			</div>

			<div class="form-check">
				<input class="form-check-input" type="radio" name="level" id="advanced" value="advanced">
				<label class="form-check-label" for="advanced">Robotics Whiz</label>
			</div>

			</div>

			<div class="mb-3">
	            <label for="projects" class="form-label">Select a Project to Work On</label>

	            <select class="form-select" id="projects">
	                <option selected disabled>Choose your project</option>
	                <option value="autonomous-robot">Robot Dog</option>
	                <option value="robot-arm">Robot Arm</option>
	                 <option value="drone">Robot Doll</option>
	            </select>
	        </div>

	        <div class="mb-3">
	            <label for="reason" class="form-label">Reason</label>
	            <textarea class="form-control" id="reason" rows="4" placeholder="Write your reason here"></textarea>
	        </div>

	        <button type="submit" class="btn btn-primary">Submit</button>

	        	</form>
			</div>
